<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Predictor</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 8px 0;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Prediction and Investment Recommendations</h1>
        <form action="/predict" method="post">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" step="0.01" placeholder="Enter your income" required>

            <label for="fixed_expenses">Fixed Expenses:</label>
            <input type="number" id="fixed_expenses" name="fixed_expenses" step="0.01" placeholder="Enter fixed expenses" required>

            <label for="discretionary_expenses">Discretionary Expenses:</label>
            <input type="number" id="discretionary_expenses" name="discretionary_expenses" step="0.01" placeholder="Enter discretionary expenses" required>

            <label for="risk_tolerance">Risk Tolerance:</label>
            <select id="risk_tolerance" name="risk_tolerance" required>
                <option value="1">Low (1)</option>
                <option value="2">Medium (2)</option>
                <option value="3">High (3)</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
