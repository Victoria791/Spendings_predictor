<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            color: #4CAF50;
        }

        .result p {
            font-size: 18px;
            color: #333;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Prediction Result</h1>
        <div class="result">
            <h2>Predicted Savings</h2>
            <p>Kshs: {{ savings | round(2) }}</p>

            <h2>Investment Recommendation</h2>
            <p>{{ investment_recommendation }}</p>
        </div>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
